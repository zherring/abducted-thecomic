<div id="nav-container">
  <nav>
    <a href="/">
      {% include logo.html %}
    </a>
    <ul>
      {% for item in site.tags.issue reversed %}
        <li class="{% if item.url == page.url %}active{% endif %}">
          <a href="{{item.url}}">
            <aside>{{item.aside}}</aside>
            <h3>{{item.title}}</h3>
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</div>
